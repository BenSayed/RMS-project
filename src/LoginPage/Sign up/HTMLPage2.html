<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box; /* لضبط أبعاد العناصر بشكل موحد */
            margin: 0; /* تصغير المسافات الفارغة الافتراضية */
            padding: 0px; /* تصغير المسافات الداخلية الافتراضية */
            font-family: Arial, sans-serif; /* تحديد نوع الخط */
        }

        body {
            display: flex; /* تكبير مساحة العرض لتوسيط المحتوى */
            justify-content: center; /* توسيط المحتوى أفقياً */
            align-items: center; /* توسيط المحتوى عمودياً */
            height: 100vh; /* تكبير ارتفاع الصفحة */
            background-color: black; /* لون خلفية فاتح */
        }

        .container {
            display: flex; /* تقسيم الشاشة إلى قسمين */
            background-color: #fff4e6; /* لون خلفية أبيض */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* تكبير الظل حول الحاوية */
            border-radius: 20px; /* تصغير الحواف بجعلها مستديرة */
            overflow: hidden; /* تصغير العناصر التي تخرج عن الحدود */

            width:94%; /* تكبير العرض الكلي للحاوية */
            height: 88%;
            max-width: 90%; /* تصغير العرض عند الشاشات الأصغر */
        }

        .form-section {
            padding: 35px; /* تكبير المسافات الداخلية */
            flex: 0.8; /* تكبير نسبة الحاوية النصية */
            padding-left:21px;
        }

        .image-section {
            flex: 1.2; /* تكبير نسبة القسم الخاص بالصورة */
            background-image: url('Rectangle 1162 (1).svg'); /* صورة افتراضية */
            background-size: cover; /* تكبير الصورة لتغطية المساحة */
            background-position: center; /* توسيط الصورة داخل القسم */
            margin: 20px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
        }

        h1 {
            font-size:45px; /* تكبير حجم الخط */
            margin-bottom: 10px; /* تصغير المسافة السفلية */
        }

        p {
            margin-bottom: 20px; /* تكبير المسافة السفلية بين النصوص */
        }

            p a {
                color:#ff9500; /* لون برتقالي للنص */
                text-decoration: none; /* تصغير الخط السفلي الافتراضي */
                border-bottom: 1px solid orange; /* تكبير خط سفلي يدوي */
               
            }

        form {
            display: flex; /* عرض الحقول بشكل عمودي */
            flex-direction: column; /* تصغير ترتيب العناصر أفقياً */
        }

        .input-group {
            display: flex; /* عرض الحقول جنباً إلى جنب */
            gap: 10px; /* تكبير المسافة بين الحقول */
            margin-bottom: 15px; /* تكبير المسافة السفلية للمجموعة */
        }

            .input-group input {
                flex: 1; /* تكبير الحقل ليأخذ المساحة بالتساوي */
                padding: 10px; /* تكبير المسافة الداخلية للحقل */
                border: 1px solid #ff9500; /* تكبير الخط المحيط بالحقل */
                border-radius: 13px; /* تصغير الحواف بجعلها مستديرة */

            }

        .full-width {
            margin-bottom: 15px; /* تكبير المسافة السفلية */
        }

            .full-width input {
                width: 100%; /* تكبير الحقل ليملأ العرض الكامل */
                padding: 10px; /* تكبير المسافة الداخلية للحقل */
                border: 1px solid #ff9500; /* تكبير الخط المحيط بالحقل */
                border-radius: 13px; /* تصغير الحواف بجعلها مستديرة */
            }

        .password-group {
            position: relative; /* يسمح بوضع العناصر بشكل نسبي */
        }

            .password-group img {
                position: absolute; /* وضع أيقونة العين داخل الحقل */
                top: 50%; /* توسيط الأيقونة عمودياً */
                right: 10px; /* تصغير المسافة بين الأيقونة والحافة اليمنى */
                transform: translateY(-50%); /* تصغير الموضع لتتوسط الحقل تماماً */
                width: 20px; /* تصغير حجم الأيقونة */
                height: 20px; /* تصغير حجم الأيقونة */
                cursor: pointer; /* تكبير إمكانية التفاعل مع الأيقونة */
            }

        .checkbox-group {
            display: flex; /* عرض المربع والنص بجانب بعضهما */
            align-items: center; /* تكبير محاذاة النص والمربع عمودياً */
            margin-bottom: 15px; /* تكبير المسافة السفلية */
            border: 0px solid #ff9500; /* لون الإطار الافتراضي */
        }

            .checkbox-group input {
                margin-right: 9px; /* المسافة بين المربع والنص */
                width: 25px; /* تكبير عرض المربع */
                height: 25px; /* تكبير ارتفاع المربع */
                cursor: pointer; /* لتغيير المؤشر عند المرور فوق المربع */
                appearance: none; /* إزالة التنسيق الافتراضي */
                border: 1px solid #ff9500; /* لون الحدود */
            }

        .divider {
            display: flex; /* عرض الخطوط والنص بجانب بعضهم */
            align-items: center; /* تكبير المحاذاة عمودياً */
            margin: 20px 0; /* تكبير المسافة العلوية والسفلية */
        }

            .divider::before,
            .divider::after {
                content: ''; /* تكبير وجود الخط */
                flex: 1; /* تكبير طول الخط */
                height: 1px; /* تصغير سماكة الخط */
                background-color: #ff9500; /* لون رمادي للخط */
            }

            .divider span {
                margin: 0 10px; /* تكبير المسافة حول النص */
                color:black; /* لون رمادي للنص */
            }

        .social-login {
            display: flex; /* عرض الأزرار بجانب بعضها */
            gap: 22px; /* تكبير المسافة بين الأزرار */
            margin-bottom: 20px; /* تكبير المسافة السفلية */
        }

            .social-login button {
                flex: 1; /* تكبير حجم الأزرار لتكون متساوية */
                padding: 10px; /* تكبير المسافة الداخلية للأزرار */
                border: 1px solid #ff9500; /* تكبير الحدود حول الأزرار */
                border-radius: 13px; /* تصغير الحواف بجعلها مستديرة */
                display: flex; /* عرض النصوص والأيقونات جنباً إلى جنب */
                align-items: center; /* تكبير المحاذاة عمودياً */
                justify-content: center; /* تكبير المحاذاة أفقياً */
                gap: 4px; /* تكبير المسافة بين النصوص والأيقونات */
                cursor: pointer; /* تكبير إمكانية الضغط على الزر */
            }

            .social-login img {
                width: 20px; /* تصغير حجم الأيقونات */
                height: 20px; /* تصغير حجم الأيقونات */
            }

        .submit-btn {
            padding: 10px; /* تكبير المسافة الداخلية للزر */
            background-color: #ff9500; /* لون برتقالي للزر */
            color: #black; /* تكبير النص بلون أبيض */
            border: none; /* تصغير الحدود الافتراضية للزر */
            border-radius: 13px; /* تصغير الحواف بجعلها مستديرة */
            cursor: pointer; /* تكبير إمكانية الضغط على الزر */
        }

            .submit-btn:hover {
                background-color: darkorange; /* تكبير اللون عند التمرير على الزر */
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h1 style="font-family: 'Cormorant Upright'">Create an Account</h1> <!-- عنوان رئيسي للتصميم -->
            <p>Already have an account? <a href="#">Login</a></p> <!-- نص ورابط لتسجيل الدخول -->

            <form>
                <!-- First and Last Name Fields -->
                <div class="input-group">
                    <input type="text" placeholder="First name"> <!-- حقل الاسم الأول -->
                    <input type="text" placeholder="Last name"> <!-- حقل اسم العائلة -->
                </div>

                <!-- Email Field -->
                <div class="full-width">
                    <input type="email" placeholder="Email"> <!-- حقل البريد الإلكتروني -->
                </div>

                <!-- Password Field -->
                <div class="full-width password-group">
                    <input type="password" placeholder="Password"> <!-- حقل كلمة المرور -->
                    <img src="mdi_eye-outline (1).svg" alt="Show Password"> <!-- أيقونة عرض كلمة المرور -->
                </div>

                <!-- Confirm Password Field -->
                <div class="full-width password-group">
                    <input type="password" placeholder="Confirm Password"> <!-- حقل تأكيد كلمة المرور -->
                    <img src="mdi_eye-outline (1).svg" alt="Show Password"> <!-- أيقونة عرض تأكيد كلمة المرور -->
                </div>

                <!-- Checkbox Field -->
                <div class="checkbox-group">
                    <input style="border-color:#ff9500" type="checkbox" id="terms"> <!-- مربع الموافقة على السياسة -->
                    <label  for="terms">You agree to our friendly privacy policy</label> <!-- النص الموازي للمربع -->
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or sign up with</span> <!-- نص الفاصل بين الخيارات -->
                </div>

                <!-- Social Login Buttons -->
                <div class="social-login">
                    <button style="background-color:white">
                        <img src="flat-color-icons_google (2).svg" alt="Google Logo"> <!-- أيقونة جوجل -->
                        Google <!-- زر تسجيل الدخول باستخدام جوجل -->
                    </button>
                    <button style="background-color:white">
                        <img src="mdi_apple (2).svg" alt="Apple Logo"> <!-- أيقونة أبل -->
                        Apple <!-- زر تسجيل الدخول باستخدام أبل -->
                    </button>
                </div>

                <!-- Submit Button -->
                <button class="submit-btn">Create an account</button> <!-- زر إنشاء الحساب -->
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div> <!-- قسم الصورة الجانبية -->
    </div>
</body>
