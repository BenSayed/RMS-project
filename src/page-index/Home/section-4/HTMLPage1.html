<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the type of Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* إعدادات الصفحة العامة */
        body {
            font-family: 'Cormorant Upright', serif; /* الخط المستخدم */
            background-color: black; /* لون الخلفية */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* ملء الشاشة عموديًا */
        }

        /* قسم العنوان */
        .food-selection {
            width: 1000px; /* العرض المحدد */
            height: 116px; /* الارتفاع المحدد */
            display: flex;
            justify-content: center; /* محاذاة المحتوى أفقيًا */
            align-items: center; /* محاذاة المحتوى عموديًا */
            text-align: center;
            margin-top: 20px; /* مسافة من الأعلى */
        }

            .food-selection h2 {
                font-size: 90px; /* حجم النص */
                font-weight: 700; /* سمك الخط */
                line-height: 116.26px; /* ارتفاع السطر */
                color: white; /* لون النص */
                margin: 0;
            }

        /* شريط التصفح */
        .navbar {
            margin-top: -2px; /* المسافة بين العنوان والنافبار */
            width: 63%; /* استخدام العرض الكامل للصفحة */
            display: flex; /* ترتيب الأزرار بشكل أفقي */
            justify-content: center; /* محاذاة الأزرار في المنتصف */
            gap: 8px; /* المسافة بين الأزرار - يمكنك تقليل هذه القيمة */


            margin-bottom: 13px;
        }


            .navbar button {
                background-color:white; /* لون خلفية الأزرار */
                color: #ff9500; /* لون النص */
                border: none; /* إزالة الحدود */
                border-radius: 15px; /* تدوير الزوايا */
                font-size: 16px; /* حجم النص */

                padding: 20px 10px; /* الحشوة داخل الزر */
                cursor: pointer; /* المؤشر عند التمرير */
                transition: background-color 0.3s ease-in-out; /* تأثير الانتقال */
                flex-grow: 1;
                width: 50px; /* تقليل عرض الزر  /* تحديد العرض الموحد لكل زر */
                height: 60px; /* تحديد الارتفاع الموحد لكل زر */
            }
         
                .navbar button:hover {
                    background-color: #ffb347; /* تغيير اللون عند التمرير */
                }


              
        /* قسم البطاقات */
        .cards {
            display: flex;
            justify-content: center; /* محاذاة البطاقات في الوسط */
            gap: 22px; /* المسافة بين البطاقات */
            margin-top: 19px; /* المسافة من النافبار */
        }

        .card {
            background-color: #fff4e6; /* لون خلفية البطاقة */
            border-radius: 48px; /* تدوير الزوايا */
            box-shadow: 10 10px 10px rgba(0, 0, 0, 0.1); /* الظل */
            width: 290px; /* عرض البطاقة */
            height: 381px; /* ارتفاع البطاقة */
            overflow: hidden; /* قص المحتوى الزائد */
            display: flex;
            flex-direction: column;

        }

            .card img {
                width: 100%; /* عرض الصورة بالكامل */
                height: 60%; /* تقليل ارتفاع الصورة إلى 60% من البطاقة */
                object-fit: cover; /* ملء الصورة دون تشويه */
            }

            .card .content {
                display: flex;
                height: 38%; /* الجزء الأبيض يمثل 40% من البطاقة */
                justify-content: space-between; /* توزيع العناصر أفقيًا */
                align-items: center; /* محاذاة عمودية */
                padding: 19px; /* الحشوة داخل البطاقة */
            }

            .card .text {
                display: flex;
                flex-direction: column; /* عرض النصوص عموديًا */
                gap: 8px; /* المسافة بين النصوص */
            }

            .card h3 {
                font-size: 32px; /* حجم عنوان البطاقة */

                font-weight: 700; /* سمك الخط */
               
                position: relative; /* لجعل الحركات تعمل */
                top: -3px; /* لتحريك العنوان لأعلى */
                left: -9px; /* لتحريك العنوان إلى اليمين */

          
            margin: 0 0 8px 0; /* إزالة الهوامش العلوية والجانبية وجعل الهامش السفلي 8px */
        

            
        

        }


            .card p {
                font-size: 16px; /* حجم النص */
                font-weight: bold;
                color: #333; /* لون النص */
                margin: 0; /* إزالة الهوامش */
                margin: -15px 0 0 0;
                line-height: 10px; /* زيادة ارتفاع السطر لتجنب تداخل السطور */
                line-height: 21px; /* زيادة ارتفاع السطر لتجنب تداخل السطور */
                word-wrap: break-word; /* تفعيل لف النص داخل العنصر */

                word-wrap: break-word; /* تفعيل لف النص داخل العنصر */
                white-space: normal; /* يسمح بتفصيل النص على أكثر من سطر */
                width: 100%; /* تأكد من أن النص يأخذ المساحة بالكامل */
            }

            .card .price {
                font-size: 40px; /* حجم النص */
                font-weight: bold; /* سمك النص */
                color: black; /* لون السعر */
                margin: 0;
                font-weight: bold; /* سمك النص */

                text-align: right; /* اجعليها right أو left أو center حسب الاتجاه المطلوب */

            position: relative;
            top: 45px; /* لتحريكه لأسفل */
            left: 5px; /* لتحريكه لليمين */
       
            }

            .card .stars {
                color: #ffB854; /* لون النجوم */
                font-weight: bold;
                color: #ffB854; /* لون النجوم */
                font-size: 23px; /* حجم النجوم - يمكنك زيادته أو تقليله */
                position: relative; /* لجعل تأثير التحريك يعمل */
                top: 10px; /* تحريك النجوم لأسفل - يمكنك تعديل القيمة حسب الحاجة */
            }


        /* إعدادات زر Show All */
        .show-all-button {
            display: flex; /* ترتيب النص والسهم أفقيًا */
            align-items: center; /* محاذاة النص والسهم عموديًا في المنتصف */
            justify-content: center; /* محاذاة المحتوى في المنتصف */
            background-color: #ff9500; /* اللون البرتقالي */
            color: black; /* لون النص */
            font-size: 16px; /* حجم الخط */
            font-family: Arial, sans-serif; /* نوع الخط */
            padding: 2px 5px; /* المسافة الداخلية للزر */
            margin:27px;
            border: none; /* إزالة الحدود */
            border-radius: 15px; /* زوايا مستديرة للزر */
            cursor: pointer; /* مؤشر الفأرة يتحول إلى يد عند المرور */
            text-decoration: none; /* إزالة التسطير تحت النص */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* ظل حول الزر */
            transition: transform 0.2s, box-shadow 0.2s; /* تأثير الانتقال عند التفاعل */
            position: relative; /* لتحديد موقع المربع الأسود */
        }

            /* تأثير عند تمرير الفأرة فوق الزر */
            .show-all-button:hover {
                transform: translateY(-2px); /* رفع الزر قليلاً */
                box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4); /* زيادة الظل */
            }

            /* إعدادات النص داخل الزر */
            .show-all-button span {
                margin-right: 2px; /* مسافة بين النص والسهم */
                top: 2px; /* رفع النص قليلاً */
                left: 20px; /* تحريكه لليمين */


                position: relative; /* تفعيل إمكانية التحريك */
                top: 2px; /* تحريك النص لأسفل */
                left: 5px; /* تحريك النص لليسار */
            }

            /* إعدادات المربع الأسود حول السهم */
            .show-all-button svg {
                width: 17px; /* عرض الأيقونة */
                height: 90px; /* ارتفاع الأيقونة */
                fill: white; /* نفس لون النص */
         
            transform: translate(2px, 1px) rotate(-45deg) scale(1); /* تحريك الأيقونة */
      
            }

            .show-all-button .icon-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 42px; /* عرض المربع الأسود */
                height: 42px; /* ارتفاع المربع الأسود */
                background-color:black ; /* لون المربع الأسود */
                border-radius: 14px; /* زوايا مستديرة للمربع */
                margin-left: 8px; /* مسافة بين النص والمربع الأسود */
            }
    </style>
</head>
<body>
    ع
</body>
</html>
