<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Expects Chefs</title>
    <style>
        body {
            font-family: 'Cormorant Upright', serif;
            background-color: #FAF4E9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .heading {
            font-size: 96px;
            line-height: 116.26px;
            font-weight: 700;
            color: #000;
            margin-bottom: 5px; /* تقليل المسافة بين العنوان والصورة */
        }

            .heading span {
                color: #F68B2E;
            }

        .chef-image {
            margin: 2px auto; /* تقليل المسافة بين الصورة والنص أكثر */
            width: 320px;
            height: 480px;
            border-radius: 48px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* إضافة ظل للصورة */
            cursor: pointer;
            position: relative;
        }

            .chef-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .chef-image:hover {
                transform: scale(1.02);
                transition: 0.3s ease-in-out;
            }

        .description {
            background-color: rgba(255, 222, 176, 0.3);
            border: 1px solid #F68B2E;
            border-radius: 48px;
            padding: 20px; /* تعديل الـ padding */
            max-width: 640px;
            margin: 1px auto; /* تقليل المسافة بين الصورة والنص أكثر */
            font-size: 18px;
            line-height: 1.5; /* تعديل الـ line-height */
            color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* إضافة ظل للنص */
        }

        .chef-image::after {
            content: '';
            display: block;
            width: 46px;
            height: 46px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e5/Black_Arrow_Right.svg') no-repeat center;
            background-size: contain;
            position: absolute;
            top: 50%;
            right: -60px;
            transform: translateY(-50%);
        }

        .chef-image:hover::after {
            cursor: pointer;
        }

        .chef-image:hover {
            cursor: pointer;
        }

            .chef-image:hover::after {
                content: 'Click to know more';
                color: #F68B2E;
                font-weight: 600;
                font-size: 14px;
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Our Expects <span>Chefs</span></h1>
        <div class="chef-image">
            <!--<img src="https://via.placeholder.com/320x480" alt="Chef Image">-->
            <img src="Rectangle 1156.svg" alt="Chef Image">
        </div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod<br>
            tempor incididunt ut labore et dolore magna aliqua.Lorem ipsum dolor sit<br>
            amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore<br>
            et dolore magna aliqua.
        </div>
    </div>
</body>
</html>
